<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario"
      (ngSubmit)="guardar()">

    <!-- Selector para Regiones -->

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control"
                    formControlName="region">
                <!-- Valor vacio como primera opción -->
                <option value="">--Seleciona Región--</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase">{{region}}
                </option>
            </select>
        </div>
    </div>

    <!-- Selector para Paises de una region -->

    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Paieses</label>
            <select class="form-control"
                    formControlName="pais">
                <!-- Valor vacio como primera opción -->
                <option value="">--Seleciona País--</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code">{{pais.name}}
                </option>
            </select>
        </div>
    </div>

    <!-- Selector para Paises fronterizo de un Pais -->

    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">País Fronterizo</label>
            <select class="form-control"
                    formControlName="frontera">
                <!-- Valor vacio como primera opción -->
                <option value="">--Seleciona el pais fronterizo--</option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera.alpha3Code">{{frontera.name}}
                </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
